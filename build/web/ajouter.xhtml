<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Ajouter un etudiant</title>
        
        
    </h:head>
    <h:body>
        <f:view>


            <h:form>
                <h1><h:outputText value="Ajouter un etudiant "/></h1>
                <p:panelGrid columns="2">
                    <p:outputLabel value="Numcarte:" for="numcarte" />
                    <p:inputText id="numcarte" value="#{monMBean.u.numcarte}" title="Numcarte" required="true" requiredMessage="The Numcarte field is required."/>
                    <p:outputLabel value="Nom:" for="nom" />
                    <p:inputText id="nom" value="#{monMBean.u.nom}" title="Nom" required="true" requiredMessage="The Nom field is required."/>
                    <p:outputLabel value="Prenom:" for="prenom" />
                    <p:inputText id="prenom" value="#{monMBean.u.prenom}" title="Prenom" required="true" requiredMessage="The Prenom field is required."/>
                    <h:commandButton value="Ajouter" action="#{monMBean.ajouter()}"></h:commandButton>
                </p:panelGrid>
            </h:form>
        </f:view>

    </h:body>
</html>
